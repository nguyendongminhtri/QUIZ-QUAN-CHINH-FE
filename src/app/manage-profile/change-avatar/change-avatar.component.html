
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0;">
                <div class="change-avatar">
                    <mat-error  class="alert alert-success">{{status}}</mat-error><br><br>
                    <app-upload-avatar (giveURLtoCreate)="onAvatar($event)"></app-upload-avatar><br>
                    <form class="change-avatar" (ngSubmit)="onSubmit()"#f="ngForm" >
                        <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success">Change Avatar
                            <mat-icon color="accent" matSuffix>upload</mat-icon>
                        </button>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
