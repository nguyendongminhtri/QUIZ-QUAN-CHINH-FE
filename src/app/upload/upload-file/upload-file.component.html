<div>
    <input type="file" (change)="onFileChaged($event)"><br>
    <!-- Khi nao thuc hien upload thi button nay moi hien, con co URL tuc upload thanh cong thi button nay an di-->
    <mat-progress-bar *ngIf="checkUploadAvatar" mode="indeterminate"></mat-progress-bar>
    <button *ngIf="downloadURL?!selectedFile:selectedFile" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success" (click)="onUpLoad()">Upload File
        <mat-icon color="accent" matSuffix>file_upload</mat-icon>
    </button>
    <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
        <audio controls>
            <source [src]="downloadURL" style="width: 350px; height: auto">
        </audio>
    </div>
</div>
